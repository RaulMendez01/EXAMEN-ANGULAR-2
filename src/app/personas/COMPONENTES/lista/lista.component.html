<div class="mat-elevation-z8">
  <mat-toolbar style="background-color:rgb(241, 218, 87);" >
    <span>Informacion De Persona</span>
    <div class="example-spacer"></div>
   
  </mat-toolbar>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Fecha_nacimiento</th>
          <th scope="col">Direccion</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let modelo of ListarModelos">
          <th>{{modelo.id}}</th>
          <td>{{modelo.nombre}}</td>
          <td>{{modelo.apellido}}</td>
          <td>{{modelo.fecha_nacimiento}}</td>
          <td>{{modelo.Direccion}}</td>
          <td>
           
            <button (click)="modificar(modelo.id)" type="button" class="btn btn-info">Editar</button>
          </td>
          <td>
            <button (click)="eliminar(modelo.id)" type="button" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
   
    <button type="button" class="btn btn-info" (click)="Onnuevo()">AgregarPersona</button>

  </div>
