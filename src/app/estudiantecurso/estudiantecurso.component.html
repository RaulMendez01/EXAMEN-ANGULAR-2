<div class="container">
    <p>agregar</p>
    <div class="row">
      <div class="col-sm-6">
        <form>
          <div class="mb3">
            <label class="form-label">ID Estudiante</label>
            <input [(ngModel)]="Modelo.id_estudiante" type="text" class="form-control" name="id_estudiante">
          </div>
  
          <div class="mb3">
            <label class="form-label">ID Curso</label>
            <input [(ngModel)]="Modelo.id_curso" type="text" class="form-control" name="id_curso">
          </div>
  
          <div class="mb3">
            <label class="form-label">Status</label>
            <input [(ngModel)]="Modelo.status" type="text" class="form-control" name="status">
          </div>
  
          <div class="mb3">
            <label class="form-label">Fecha Inicio</label>
            <input [(ngModel)]="Modelo.fecha_inicio" type="text" class="form-control" name="fecha_inicio">
          </div>

          <div class="mb3">
            <label class="form-label">Fech Fin</label>
            <input [(ngModel)]="Modelo.fecha_fin" type="text" class="form-control" name="fecha_fin">
          </div>
          <br>
  
          <div class="mb10">
            <button (click)="agregar()" type="button" class="btn btn-danger">Guardar</button>
          </div>
  
        </form>
      </div>

      </div>
  
    </div>
